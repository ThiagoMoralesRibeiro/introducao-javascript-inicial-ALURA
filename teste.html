<script>
	function seletor(classe) { 
		document.querySelector(classe);
	}

	function calc(numero,tabuada) { 

		return numero*tabuada;
		
	}

	 numero = seletor('.numero');
	 tabuada = seletor('.tabuada');
     resultado = seletor('.resultado');
	 botao = seletor('.botao');


	 
	
    botao.addEventListener('click', function() {

        resultado.textContent = calc(numero.value, tabuada.value)

    });


</script>
